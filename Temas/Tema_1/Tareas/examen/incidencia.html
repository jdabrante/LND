<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Notificar incidencias</title>
</head>

<body>
    <form action="procesar-incidencia.php" method="post">

        <fieldset>
            <legend>Datos de la incidencia:</legend>
            <p>
                <label for="name">Usuario:</label><br>
                <input id="name" type="text">
            </p>
            <p>
                <label for="departament">Departamento:</label><br>
                <select id="departament">
                    <option>Informática</option>
                    <option>Marketing</option>
                    <option>Ventas</option>
                </select>
            </p>
            <p>
                <label for="description">Descripción:</label><br>
                <textarea id="description" rows="3" cols="50"></textarea>
            </p>
            <p>
                <label for="password">Contraseña</label><br>
                <input type="password">
            </p>
        </fieldset>
        <fieldset>
            <legend>Botones de reset y envío: </legend>
            <label for="reset">
                <input type="reset" id="reset">
            </label>
            <label for="send">
                <input type="submit" id="send">
            </label>
        </fieldset>
    </form>
</body>

</html>
