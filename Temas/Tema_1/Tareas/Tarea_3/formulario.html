<!DOCTYPE html>
<html>

<head>
    <title>Formulario</title>
    <meta charset="UTF-8">
</head>

<body>
    <form action="/registrardatos.php" method="post">
        <p>
            <label for="name">Nombre: </label>
            <input id="name" type="text" size="20">
        </p>
        <p>
            <label for="e-mail">Corre electrónico: </label>
            <input id="e-mail" type="text">
        </p>
        <p>
            <label for="URL">URL: </label>
            <input id="URL" type="url" placeholder="Escribe la URL de tu página">
        </p>
        <p>
            <label for="date">Fecha: </label>
            <input id="date" type="date">
        </p>
        <p>
            <label for="time">Tiempo: </label>
            <input id="time" type="time">
        </p>
        <p>
            <label for="date-time">Fecha y hora: </label>
            <input id="date-time" type="datetime-local">
        </p>
        <p>
            <label for="month">Mes: </label>
            <input id="month" type="month">
        </p>
        <p>
            <label for="week">Semana: </label>
            <input id="week" type="week">
        </p>
        <p>
            <label for="numbers">Número: (min -10, max 10):</label>
            <input id="numbers" type="number" min="-10" max="10">
        </p>
        <p>
            <label for="phone_number">Teléfono: </label>
            <input id="phone_number" type="tel" size="11">
        </p>
        <p>
            <label for="search_term">Término de búsqueda: </label>
            <input id="search_term" type="text">
        </p>
        <p>
            <label for="favourite_color">Color favorito: </label>
            <input id="favourite_color" type="color">
        </p>
        <p>
            <button onclick="alert:(Enviado)">Enviar</button>
        </p>


</body>

</html>
